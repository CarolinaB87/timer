<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer Circolare</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="timer-container">
        <div class="timer-circle">
            <svg class="progress-ring" width="120" height="120">
                <circle class="progress-ring__circle" stroke="blue" stroke-width="10" fill="transparent" r="50" cx="60" cy="60"/>
            </svg>
            <div class="timer-text" id="time">60</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
